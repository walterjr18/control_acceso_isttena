<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tango Net Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            min-height: 100vh;
            border-top: 20px solid #2B5B87;
            overflow: hidden;
            position: relative;
        }

        /* Capa azul transparente */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(226, 232, 240, 0.808);
            z-index: -1;
        }

        .container {
            width: 80%;
            max-width: 100%;
            height: 100%;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
        }

        .login-section {
            width: 50%;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: transparent;
            position: relative;
            top: -50px;
        }

        .login-container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        .logo img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 35px;
        }

        .form-group label {
            position: absolute;
            left: 40px;
            top: 50%;
            transform: translateY(-50%);
            color: #0078d7;
            font-size: 14px;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .form-group input {
            width: 79%;
            padding: 10px;
            font-size: 12px;
            border: 1px solid #0078d7;
            border-radius: 5px;
            color: black;
            outline: none;
            background-color: transparent;
        }

        .form-group input:focus {
            border-color: #0078d7;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 15px;
            color: #0078d7;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: transparent;
            border: none;
            color: #0078d7;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        button:hover {
            color: #0078d7;
        }

        .image-section {
            width: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            position: relative;
            flex-direction: column;
            transform: translateX(10%) translateY(-20px);
        }

        .image-section img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 0px;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-section img.active {
            opacity: 1;
        }

        /* Imagen inferior centrada */
        .bottom-image {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 100%;
            height: auto;
        }

        /* Imagen superior centrada */
        .bottom-imagesuperior {
            position: fixed;
            bottom: 380px;
            left: 67%;
            transform: translateX(-40%);
            max-width: 100%;
            height: auto;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .login-section {
                width: 80%;
                top: 0;
            }

            .image-section {
                width: 100%;
            }

            .logo img {
                width: 200px;
            }

            .form-group input, button {
                font-size: 16px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 70%;
            }

            .login-section {
                width: 45%;
            }

            .image-section {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Secci칩n de Login -->
        <div class="login-section">
            <div class="login-container">
                <div class="logo">
                    <img src="logo_instituto.png" alt="Tango Net Logo">
                </div>
                <form>
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder=" " required>
                        <label for="username">Usuario:</label>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder=" " required>
                        <label for="password">Contrase침a:</label>
                    </div>
                    <button type="submit">Iniciar Sesi칩n</button>
                </form>
            </div>
            <img src="carrera.png" alt="Logo Inferior" class="bottom-imagesuperior">
        </div>

        <div class="image-section">  
            <!-- Im치genes deslizantes -->
            <img src="software.png" alt="Imagen 1" class="image-slide">
            <img src="administracion.png" alt="Imagen 2" class="image-slide">
            <img src="turismo.png" alt="Imagen 3" class="image-slide">
            <img src="educacion.png" alt="Imagen 4" class="image-slide">
        </div>
    </div>

    <!-- Imagen inferior -->
    <img src="inferior.png" alt="Logo Inferior" class="bottom-image">

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.image-slide');

        function changeImage() {
            images.forEach((img, index) => {
                img.classList.remove('active');
            });
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }

        setInterval(changeImage, 8000); // Cambiar imagen cada 8 segundos

        // Iniciar mostrando la primera imagen
        images[currentImageIndex].classList.add('active');
    </script>
</body>
</html>
